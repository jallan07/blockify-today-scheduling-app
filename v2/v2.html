	<body>
		<!-- Modal -->
		<div
			class="modal fade"
			id="modalContactForm"
			tabindex="-1"
			role="dialog"
			aria-labelledby="myModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content border-primary">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">
							What tasks would you like to add?
						</h4>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3 m">
						<div class="md-form">
							<textarea
								type="text"
								id="taskArea"
								class="md-textarea form-control"
								rows="4"
								placeholder="Enter task details here..."
							></textarea>
						</div>
					</div>
					<div
						class="modal-footer d-flex justify-content-center save-task"
						data-dismiss="modal"
					>
						<button class="btn btn-unique save-task">
							Save <i class="fas fa-paper-plane-o ml-1"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Header -->
		<header class="desktop">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
				<h1 class="display-3 text-center my-auto">
					<i class="fas fa-calendar-alt mx-2 my-auto logo"></i>blockify<span
						>.today</span
					>
				</h1>
				<div class="collapse navbar-collapse" id="navbarColor02">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item my-auto ml-5">
							Date: <span class="currentDay"></span>
						</li>
						<li class="nav-item my-auto ml-5">
							Local Time: <span class="localTime"></span>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<header class="mobile jumbotron py-3">

			<div class="today">
