<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- General meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Bootswatch styles -->
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/darkly/bootstrap.min.css"
		/>
		<!-- Google fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- Custom styles -->
		<link rel="stylesheet" href="style.css" />
		<!-- SEO Tags -->
		<title>
			Blockify - Schedule Your Work Day, One Block at a Time | Josh Allan Dev
		</title>
		<meta
			name="description"
			content="Schedule your work day, one block at a time. Try blockify.today now!"
		/>
	</head>

	<body>
		<header class="jumbotron py-5">
			<h1 class="display-3 text-center">
				<i class="fas fa-calendar-alt mx-2 my-0 logo"></i>blockify<span
					>.today</span
				>
			</h1>
			<h2 class="lead">Schedule your work day, one block at a time.</h2>
			<hr class="small-hr" />
			<div class="today">
				<p class="lead">Today is <span id="currentDay"></span>.</p>
				<p class="lead">The local time is <span id="localTime"></span>.</p>
			</div>
		</header>

		<div class="container my-5">
			<!-- Timeblocks go here -->
			<table class="table text-center">
				<thead>
					<tr>
						<th scope="col" width="22%"><h5>Time</h5></th>
						<th scope="col" width="53%"><h5>Tasks</h5></th>
						<th scope="col" width="25%"><h5>Actions</h5></th>
					</tr>
				</thead>
				<!-- 9 am row -->
				<tr class="table-secondary tableRow" data-hour="9">
					<th scope="row" class="align-middle">9:00 am</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="9"
							data-hour="9"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="9"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="9"></i>
					</td>
				</tr>
				<!-- 10 am row -->
				<tr class="table-secondary tableRow" data-hour="10">
					<th scope="row" class="align-middle">10:00 am</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="10"
							data-hour="10"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="10"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="10"></i>
					</td>
				</tr>
				<!-- 11 am row -->
				<tr class="table-secondary tableRow" data-hour="11">
					<th scope="row" class="align-middle">11:00 am</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="11"
							data-hour="11"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="11"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="11"></i>
					</td>
				</tr>
				<!-- 12 pm row -->
				<tr class="table-secondary tableRow" data-hour="12">
					<th scope="row" class="align-middle">12:00 pm</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="12"
							data-hour="12"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="12"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="12"></i>
					</td>
				</tr>
				<!-- 1 pm row -->
				<tr class="table-secondary tableRow" data-hour="13">
					<th scope="row" class="align-middle">1:00 pm</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="13"
							data-hour="13"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="13"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="13"></i>
					</td>
				</tr>
				<!-- 2 pm row -->
				<tr class="table-secondary tableRow" data-hour="14">
					<th scope="row" class="align-middle">2:00 pm</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="14"
							data-hour="14"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="14"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="14"></i>
					</td>
				</tr>
				<!-- 3 pm row -->
				<tr class="table-secondary tableRow" data-hour="15">
					<th scope="row" class="align-middle">3:00 pm</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="15"
							data-hour="15"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="15"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="15"></i>
					</td>
				</tr>
				<!-- 4 pm row -->
				<tr class="table-secondary tableRow" data-hour="16">
					<th scope="row" class="align-middle">4:00 pm</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="16"
							data-hour="16"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="16"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="16"></i>
					</td>
				</tr>
				<!-- 5 pm row -->
				<tr class="table-secondary tableRow" data-hour="17">
					<th scope="row" class="align-middle">5:00 pm</th>
					<td class="align-middle">
						<textarea
							class="form-control"
							id="17"
							data-hour="17"
							rows="3"
						></textarea>
					</td>
					<td class="align-middle">
						<i class="fas fa-calendar-plus mx-1" data-hour="17"></i>
						<i class="fas fa-calendar-minus mx-1" data-hour="17"></i>
					</td>
				</tr>
			</table>
		</div>

		<!-- Toast notification container -->
		<section id="toastContainer"></section>

		<!-- jQuery Script -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- Moment.js Script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<!-- Font Awesome Script -->
		<script
			src="https://kit.fontawesome.com/8aa4731399.js"
			crossorigin="anonymous"
		></script>
		<!-- Main scripts -->
		<script src="scripts/time.js"></script>
		<script src="scripts/toasts.js"></script>
		<script src="scripts/rows.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
