<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Stylesheet/Resources Links -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- SEO Tags -->
    <title>Blockify - Schedule Your Work Day, One Block at a Time | Josh Allan Dev</title>
    <meta name="description" content="Schedule your work day, one block at a time. Try blockify.today now!">

  </head>

  <body>
    <header class="jumbotron py-5">
      <h1 class="display-3 text-center"><i class="fas fa-calendar-alt mx-2"></i>blockify<span>.today</span></h1>
      <h2 class="lead">Schedule your work day, one block at a time.</h2>
      <hr class="small-hr">
      <div class="today">
        <p class="lead">Today is <span id="currentDay"></span>.</p>
        <p class="lead">The local time is <span id="localTime"></span>.</p>
      </div>
    </header>
    <div class="container my-5">
      <!-- Timeblocks go here -->
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col" width="25%"><h5>Time</h5></th>
            <th scope="col" width="60%"><h5>To Do Items</h5></th>
            <th scope="col" width="15%"><h5>Save Items</h5></th>
          </tr>
        </thead>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">9:00 am</th>
          <td class="align-middle">
            <textarea class="form-control" id="9am" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="9:00 am"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">10:00 am</th>
          <td class="align-middle">
            <textarea class="form-control" id="10am" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="10:00 am"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">11:00 am</th>
          <td class="align-middle">
            <textarea class="form-control" id="11am" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="11:00 am"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">12:00 pm</th>
          <td class="align-middle">
            <textarea class="form-control" id="12pm" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="12:00 pm"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">1:00 pm</th>
          <td class="align-middle">
            <textarea class="form-control" id="1pm" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="1:00 pm"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">2:00 pm</th>
          <td class="align-middle">
            <textarea class="form-control" id="2pm" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="2:00 pm"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">3:00 pm</th>
          <td class="align-middle">
            <textarea class="form-control" id="3pm" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="3:00 pm"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">4:00 pm</th>
          <td class="align-middle">
            <textarea class="form-control" id="4pm" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="4:00 pm"></i></td>
        </tr>
        <tr class="table-secondary">
          <th scope="row" class="align-middle">5:00 pm</th>
          <td class="align-middle">
            <textarea class="form-control" id="5pm" rows="3"></textarea>
          </td>
          <td class="align-middle"><i class="fas fa-save" data-time="5:00 pm"></i></td>
        </tr>
      </table>
    </div>

    <div class="toast show d-none" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Blockify</strong>
        <small>Just Now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/8aa4731399.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
